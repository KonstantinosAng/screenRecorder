<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen recorder</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="recorder.js"></script>
  </head>
  <body>
    <h1 class="heading"> Screen recorder app </h1>
    <div class="video__container">
      <video id="video__root" muted> </video>
    </div>
    <div class="buttons__container">
      <button class="start_button" id="start__button"> Start </button>
      <button class="stop_button" id="stop__button"> Stop </button>
      <button class="list__button" id="video__select__button"> Video Source </button>
    </div>
  </body>
</html>
