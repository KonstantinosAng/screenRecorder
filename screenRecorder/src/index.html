<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen recorder</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <h1 class="heading"> Screen recorder app </h1>
    <div class="container">
      <video id="video__root" muted> </video>
    </div>
    <div class="buttons__container">
      <button id="start__button"> Start recording </button>
      <button id="stop__button"> Stop recording </button>
      <hr />
      <button id="video__select__button">
        Choose Video Source
      </button>
    </div>
  </body>
</html>
